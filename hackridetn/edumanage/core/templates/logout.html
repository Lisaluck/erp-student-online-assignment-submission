<!-- core/templates/registration/logged_out.html -->
{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center"><i class="fas fa-sign-out-alt me-2"></i>Logged Out</h3>
                </div>
                <div class="card-body text-center">
                    <p>You have been successfully logged out.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Log in again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
